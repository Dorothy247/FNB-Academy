<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c4a6b8, #a68c9e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .calculator {
      background: rgba(220, 200, 210, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    
    .display-container {
      background: linear-gradient(135deg, #8a5a70, #7a4a60);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .final-product-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 300;
    }
    
    .display {
      background: transparent;
      border: none;
      color: white;
      font-size: 48px;
      text-align: center;
      outline: none;
      width: 100%;
      font-weight: 300;
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
      min-height: 14px;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    
    .btn {
      height: 70px;
      border: none;
      border-radius: 15px;
      font-size: 28px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    
    .btn:hover {
      transform: scale(0.95);
    }
    
    .btn:active {
      transform: scale(0.9);
    }
    
    .btn-number {
      background: linear-gradient(135deg, #b85a8a, #a8498a);
      box-shadow: 0 6px 12px rgba(184, 90, 138, 0.3);
    }
    
    .btn-number:hover {
      background: linear-gradient(135deg, #c86a9a, #b859aa);
    }
    
    .btn-operator {
      background: linear-gradient(135deg, #9b4a7a, #8b3a6a);
      box-shadow: 0 6px 12px rgba(155, 74, 122, 0.3);
    }
    
    .btn-operator:hover {
      background: linear-gradient(135deg, #ab5a8a, #9b4a7a);
    }
    
    .btn-clear {
      background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
      box-shadow: 0 6px 12px rgba(45, 45, 45, 0.3);
      font-size: 18px;
      font-weight: 600;
    }
    
    .btn-clear:hover {
      background: linear-gradient(135deg, #3d3d3d, #2a2a2a);
    }
    
    .btn-equals {
      background: linear-gradient(135deg, #7b3a5a, #6b2a4a);
      box-shadow: 0 6px 12px rgba(123, 58, 90, 0.3);
      grid-column: span 4;
    }
    
    .btn-equals:hover {
      background: linear-gradient(135deg, #8b4a6a, #7b3a5a);
    }
    
    .btn-zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display-container">
      <div class="final-product-label">Created by Dodo</div>
      <input type="text" class="display" id="display" value="0" readonly>
      <div class="error-message" id="error"></div>
    </div>
    
    <div class="buttons">
      <button class="btn btn-number" onclick="inputNumber('7')">7</button>
      <button class="btn btn-number" onclick="inputNumber('8')">8</button>
      <button class="btn btn-number" onclick="inputNumber('9')">9</button>
      <button class="btn btn-operator" onclick="inputOperator('*')">ร</button>
      
      <button class="btn btn-number" onclick="inputNumber('4')">4</button>
      <button class="btn btn-number" onclick="inputNumber('5')">5</button>
      <button class="btn btn-number" onclick="inputNumber('6')">6</button>
      <button class="btn btn-operator" onclick="inputOperator('-')">-</button>
      
      <button class="btn btn-number" onclick="inputNumber('1')">1</button>
      <button class="btn btn-number" onclick="inputNumber('2')">2</button>
      <button class="btn btn-number" onclick="inputNumber('3')">3</button>
      <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
      
      <button class="btn btn-number btn-zero" onclick="inputNumber('0')">0</button>
      <button class="btn btn-number" onclick="inputNumber('.')">.</button>
      <button class="btn btn-clear" onclick="clearAll()">fefe</button>
      <button class="btn btn-operator" onclick="inputOperator('/')">รท</button>
      
      <button class="btn btn-equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let previousInput = null;
    let operator = null;
    let waitingForOperand = false;
    
    const display = document.getElementById('display');
    const errorElement = document.getElementById('error');
    
    function updateDisplay() {
      display.value = currentInput;
    }
    
    function clearError() {
      errorElement.textContent = '';
    }
    
    function showError(message) {
      errorElement.textContent = message;
    }
    
    function inputNumber(num) {
      clearError();
      
      if (waitingForOperand) {
        currentInput = num;
        waitingForOperand = false;
      } else {
        currentInput = currentInput === '0' ? num : currentInput + num;
      }
      
      updateDisplay();
    }
    
    function inputOperator(nextOperator) {
      clearError();
      const inputValue = parseFloat(currentInput);
      
      if (previousInput === null) {
        previousInput = inputValue;
      } else if (operator) {
        const currentValue = previousInput || 0;
        const newValue = performCalculation(currentValue, inputValue, operator);
        
        if (newValue === null) return;
        
        currentInput = String(newValue);
        previousInput = newValue;
        updateDisplay();
      }
      
      waitingForOperand = true;
      operator = nextOperator;
    }
    
    function performCalculation(firstOperand, secondOperand, operator) {
      switch (operator) {
        case '+':
          return firstOperand + secondOperand;
        case '-':
          return firstOperand - secondOperand;
        case '*':
          return firstOperand * secondOperand;
        case '/':
          if (secondOperand === 0) {
            showError('Cannot divide by zero');
            return null;
          }
          return firstOperand / secondOperand;
        default:
          return secondOperand;
      }
    }
    
    function calculate() {
      clearError();
      const inputValue = parseFloat(currentInput);
      
      if (previousInput !== null && operator) {
        const newValue = performCalculation(previousInput, inputValue, operator);
        
        if (newValue === null) return;
        
        // Round to avoid floating point precision issues
        const roundedValue = Math.round(newValue * 100000000) / 100000000;
        
        currentInput = String(roundedValue);
        previousInput = null;
        operator = null;
        waitingForOperand = true;
        updateDisplay();
      }
    }
    
    function clearAll() {
      clearError();
      currentInput = '0';
      previousInput = null;
      operator = null;
      waitingForOperand = false;
      updateDisplay();
    }
    
    // Keyboard support
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      
      if (key >= '0' && key <= '9') {
        inputNumber(key);
      } else if (key === '.') {
        if (currentInput.indexOf('.') === -1) {
          inputNumber('.');
        }
      } else if (key === '+') {
        inputOperator('+');
      } else if (key === '-') {
        inputOperator('-');
      } else if (key === '*') {
        inputOperator('*');
      } else if (key === '/') {
        event.preventDefault();
        inputOperator('/');
      } else if (key === 'Enter' || key === '=') {
        calculate();
      } else if (key === 'Escape' || key === 'c' || key === 'C') {
        clearAll();
      }
    });
  </script>
</body>
</html>
